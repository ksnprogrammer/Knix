<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knix - A/L Science Resources</title>
    <meta name="description" content="Free past papers, marking schemes, and study notes for Sinhala Medium A/L Biology, Physics, and Chemistry students.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              knix: {
                bg: '#0a0a0c', /* Darker background for more contrast */
                card: '#141419',
                border: '#2a2a35',
                red: '#ff3300', /* Brighter Neon Red */
                redHover: '#cc2900',
                text: '#e2e8f0',
                muted: '#94a3b8'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif']
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 51, 0, 0.15)',
              'glow-hover': '0 0 30px rgba(255, 51, 0, 0.3)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0c;
        color: #e2e8f0;
      }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0c; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #ff3300; }
      
      /* Smooth fade in */
      .fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
